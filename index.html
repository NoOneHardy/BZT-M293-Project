<!DOCTYPE html>
<html lang="en">

<head>
    <title>ToDo List</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="./root.css">
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./nav.css">
    <link rel="stylesheet" href="./labels.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <nav>
            <a href="./index.html" class="nav-link">
                <span class="fa-solid fa-house"></span>
                Home
                <span class="active"></span>
            </a>
            <a href="./all.html" class="nav-link">
                <span class="fa-solid fa-check"></span>
                ToDos
            </a>
            <a href="./new_todo.html" class="nav-link">
                <span class="fa-solid fa-circle-plus"></span>
                New ToDo
            </a>
            <a href="./settings.html" class="nav-link" style="margin-left: auto;">
                <span class="fa-solid fa-wrench"></span>
                Settings
            </a>
        </nav>
    </header>
    <main>
        <div class="labels">
            <div class="label" id="today">
                <h2><i class="fa-solid fa-sun"></i>Today</h2>
                <div class="todos" id="today-todo">
                    <div href="" class="todo">
                        <div class="a-completed"></div>
                        <label class="check">
                            <input type="checkbox" class="todo-completed">
                            <div class="checkmark"></div>
                        </label>
                        <a href="" class="todo-name">Name</a>
                        <span class="todo-category">Category</span>
                        <span class="date">20.05.2023</span>
                        <span class="time">23:59</span>
                    </div>
                    <div href="" class="todo">
                        <div class="a-completed"></div>
                        <label class="check">
                            <input type="checkbox" class="todo-completed">
                            <div class="checkmark"></div>
                        </label>
                        <a href="" class="todo-name">Name</a>
                        <span class="todo-category">Category</span>
                        <span class="date">20.05.2023</span>
                        <span class="time">23:59</span>
                    </div>
                </div>
            </div>
            <div class="label" id="week">
                <h2><i class="fa-solid fa-calendar-week"></i>This Week</h2>
                <div class="todos" id="week-todo">

                </div>
            </div>
            <div class="label" id="important">
                <h2><i class="fa-solid fa-star"></i>Important</h2>
                <div class="todos" id="important-todo">

                </div>
            </div>
            <div class="label" id="expired">
                <h2><i class="fa-solid fa-circle-exclamation"></i>Expired</h2>
                <div class="todos" id="expired-todo">

                </div>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
    <script src="./task_completed.js"></script>
</body>

</html>
