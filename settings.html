<!DOCTYPE html>
<html lang="en">

<head>
    <title>ToDo List</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="./root.css">
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="stylesheet" href="./settings.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./nav.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <nav>
            <a href="./index.html" class="nav-link">
                <span class="fa-solid fa-house"></span>
                Home
            </a>
            <a href="./all.html" class="nav-link">
                <span class="fa-solid fa-check"></span>
                ToDos
            </a>
            <a href="./new_todo.html" class="nav-link">
                <span class="fa-solid fa-circle-plus"></span>
                New ToDo
            </a>
            <a href="./settings.html" class="nav-link" style="margin-left: auto;">
                <span class="fa-solid fa-wrench"></span>
                Settings
                <span class="active"></span>
            </a>
        </nav>
    </header>
    <main>
        <section class="settings">
            <div class="colors">

                <input class="color" type="color" name="secondary" id="secondary">

        </section>    
    </main>
    <script src="./main.js"></script>
