<!DOCTYPE html>
<html lang="en">

<head>
    <title>ToDo List</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="stylesheet" href="./css/settings.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/missing_input.css">
    <link rel="stylesheet" href="./css/confirm_delete.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <nav>
            <a href="./index.html" class="nav-link">
                <span class="fa-solid fa-house"></span>
                Home
            </a>
            <a href="./all.html" class="nav-link">
                <span class="fa-solid fa-check"></span>
                ToDos
            </a>
            <a href="./new_todo.html" class="nav-link">
                <span class="fa-solid fa-circle-plus"></span>
                New <span class="new-extension">ToDo</span>
            </a>
            <a href="./settings.html" class="nav-link" style="margin-left: auto;">
                <span class="fa-solid fa-wrench"></span>
                Settings
                <span class="active"></span>
            </a>
        </nav>
    </header>
    <main>
        <div id="confirm-delete">
            <div id="warning">
                <h2>Warning</h2>
                <div id="todo-left">There are still todos in</div><div class="warn-category" id="warn-category"><!--Business--></div>
                <div id="question">Do you want to delete <span id="which-category"></span><br> and set the todos to <div class="warn-category">Private?</div></div>
            </div>
            <div id="options">
                <button id="yes">Yes</button>
                <button id="no">No</button>
            </div>
        </div>
        <section class="settings">
            <div class="colors">
                <div class="grid-item color-input" id="primary-item">
                    <label for="primary">Primary</label>
                    <input class="color" type="color" name="primary" id="primary">
                </div>
                <div class="grid-item color-input" id="secondary-item">
                    <label for="secondary">Secondary</label>
                    <input class="color" type="color" name="secondary" id="secondary">
                </div>
                <div class="grid-item" id="sync-item">
                    <div for="sync">Sync colors</div>
                    <label class="checkcontainer">
                        <input type="checkbox" name="sync" id="color-sync" checked>
                        <div class="checkmark"></div>
                    </label>
                </div>
                <div class="grid-item" id="preview">
                    <span id="pre-title">Preview</span>
                    <div id="pre-background"></div>
                    <div id="pre-nav">
                        <a href="" class="nav-link">
                            <span class="fa-solid fa-house"></span>
                            Home
                            <span class="active"></span>
                        </a>
                    </div>
                </div>
                <div class="grid-item" id="apply-settings">
                    <button id="apply-button">
                        <span id="left-before"></span>
                        <span id="left-after"></span>
                        <span id="right-before"></span>
                        <span id="right-after"></span>
                        <span id="apply-text">Apply</span>
                    </button>
                </div>
            </div>
        </section>
        <section class="settings">
            <div id="categories">
                <h2>Categories</h2>
                <div id="new-category-item">
                    <input type="text" name="new-category" id="new-category" placeholder="Press Enter to confirm" autocomplete="off">
                </div>
                <ul id="category-list">
                    <!--<li id="0"><input class="name" value="Private" readonly> <span class="fa-solid fa-pencil"></span> <span class="fa-solid fa-trash-can"></span></li>-->
                </ul>
            </div>
        </section>
    </main>
    <script src="./js/main.js"></script>
    <script src="./js/settings.js"></script>
    <script src="./js/missing_inputs.js"></script>
    <script src="./js/confirm_delete.js"></script>
</body>

</html>
