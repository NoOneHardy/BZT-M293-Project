<!DOCTYPE html>
<html lang="en">

<head>
    <title>ToDo List</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/new_todo.css">
    <link rel="stylesheet" href="./css/detail.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <nav>
            <a href="./index.html" class="nav-link">
                <span class="fa-solid fa-house"></span>
                Home
            </a>
            <a href="./all.html" class="nav-link">
                <span class="fa-solid fa-check"></span>
                ToDos
                <span class="active"></span>
            </a>
            <a href="./new_todo.html" class="nav-link">
                <span class="fa-solid fa-circle-plus"></span>
                New <span class="new-extension">ToDo</span>
            </a>
            <a href="./settings.html" class="nav-link" style="margin-left: auto;">
                <span class="fa-solid fa-wrench"></span>
                Settings
            </a>
        </nav>
    </header>
    <main>
        <div class="create-label">
            <div class="todo-input" id="name">
                <label class="check">
                    <input type="checkbox" class="todo-completed" id="iCompleted">
                    <div class="checkmark"></div>
                </label>
                <input type="text" id="iName" readonly>
            </div>
            <div class="todo-input" id="category">
                <input type="text" name="category" id="iCategory" readonly>
                <select name="category" id="sCategory">
                    <option value="private" selected>Private</option>
                    <option value="business">Business</option>
                    <option value="school">School</option>
                    <option value="shopping">Shopping</option>
                </select>
            </div>
            <div class="todo-input" id="date">
                <input type="date" name="date" id="iDate" readonly>
            </div>
            <div class="todo-input" id="info">
                <textarea name="info" id="iInfo" cols="30" rows="10" placeholder="Details" readonly></textarea>
            </div>
            <div class="todo-input" id="important">
                <label class="check-container">
                    <input type="checkbox" name="important" class="iImportant" id="iImportant" onclick="return false">
                    <div class="checkmark">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                            <path
                                d="M287.9 0c9.2 0 17.6 5.2 21.6 13.5l68.6 141.3 153.2 22.6c9 1.3 16.5 7.6 19.3 16.3s.5 18.1-5.9 24.5L433.6 328.4l26.2 155.6c1.5 9-2.2 18.1-9.6 23.5s-17.3 6-25.3 1.7l-137-73.2L151 509.1c-8.1 4.3-17.9 3.7-25.3-1.7s-11.2-14.5-9.7-23.5l26.2-155.6L31.1 218.2c-6.5-6.4-8.7-15.9-5.9-24.5s10.3-14.9 19.3-16.3l153.2-22.6L266.3 13.5C270.4 5.2 278.7 0 287.9 0zm0 79L235.4 187.2c-3.5 7.1-10.2 12.1-18.1 13.3L99 217.9 184.9 303c5.5 5.5 8.1 13.3 6.8 21L171.4 443.7l105.2-56.2c7.1-3.8 15.6-3.8 22.6 0l105.2 56.2L384.2 324.1c-1.3-7.7 1.2-15.5 6.8-21l85.9-85.1L358.6 200.5c-7.8-1.2-14.6-6.1-18.1-13.3L287.9 79z" />
                        </svg>
                        <svg id="checked" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                            <path
                                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z" />
                        </svg>
                    </div>
                </label>
            </div>
            <div id="confirm">
                <button id="edit-todo">
                    Edit <i class="fa-solid fa-pencil"></i>
                </button>
                <button id="delete-todo">
                    Delete <i class="fa-solid fa-trash-can"></i>
                </button>
                <button id="save">
                    Save <i class="fa-solid fa-floppy-disk"></i>
                </button>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
    <script src="./js/important.js"></script>
    <script src="./js/load_details.js"></script>
</body>

</html>
